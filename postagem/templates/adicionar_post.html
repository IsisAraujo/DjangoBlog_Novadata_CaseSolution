{% extends 'base.html' %}

{% load bootstrap4 %}

{% block title %}Adicionar Novo Post{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Card para o Título da Página -->
    <div class="card mb-4">
        <div class="card-body text-center">
            <h2 class="h4">Adicionar Novo Post</h2>
        </div>
    </div>

    <!-- Formulário para Adicionar Novo Post -->
    <div class="card">
        <div class="card-header text-center">
            <h2 class="h5">Faça sua postagem</h2>
        </div>
        <div class="card-body">
            <form method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="text-center">
                    <button type="submit" class="btn btn-primary mt-2">Salvar Post</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
